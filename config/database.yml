default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: slow_food_development

production:
  <<: *default
  database: slow_food_production
  username: slow_food
  password: <%= ENV['SLOW_FOOD_DATABASE_PASSWORD'] %>

cucumber:
  <<: *test
